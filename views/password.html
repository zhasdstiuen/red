<div class="password"  ng-show="$state.current.name=='luckyPacket.register.password'">
    <div class="m-inputBox">
        <i></i>
        <input type="password" placeholder="请输入6-12位密码" ng-model="pwd" />
    </div>
    <div class="m-nextBtn"  ng-class="{true: 'active', false: 'inactive'}[pwd.length>=6 && pwd.length<=12]" ng-click=setPwd()>下一步</div>
</div>
<ui-view></ui-view>
